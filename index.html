<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Kenzieflix logo">
    </header>
    <main>
        <section id="question">
            <h1>Quem está assistindo?</h1>
        </section>
        <section id="cards">
            <figure>
                <div class="plusbox" id="aline">
                    <img src="img/pink.png" alt="Aline avatar" class="highlight">
                </div>
                <label for="aline">Aline</label>
            </figure>
            <figure>
                <div class="plusbox" id="pedrinho">
                    <img src="img/panda.png" alt="Pedrinho avatar" class="highlight">
                </div>
                <label for="pedrinho">Pedrinho</label>
            </figure>
            <figure>
                <div class="plusbox" id="julia">
                    <img src="img/robot.png" alt="Júlia avatar" class="highlight">
                </div>
                <label for="julia">Júlia</label>
            </figure>
            <figure>
                <div class="plusbox" id="newbox">
                    <img src="img/plus.png" alt="Novo usuario">
                </div>
                <label for="newbox">Adicionar perfil</label>
            </figure>
        </section>
        <button>Gerenciar Perfis</button>
    </main>
</body>
</html>
